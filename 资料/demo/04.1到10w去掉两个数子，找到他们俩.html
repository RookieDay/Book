<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var sum = 100000;
    var x = Math.round(Math.random()*sum);
    var y = Math.round(Math.random()*sum);
    /*得到两个去掉的数字*/
    console.log(x+"_"+y);
    var he = 0,he1 = 0;
    var pfhe = 0,pfhe1 = 0;
    for(i = 1 ; i <= sum ;i ++ ){
        if(i != x && i != y){
            he += i;
            pfhe += Math.pow(i,2);
        }
        he1 += i;
        pfhe1 += Math.pow(i,2);
    }
    /*得到 和 平方和*/
    console.log(he+"_"+pfhe);
    /*得到 和 平方和*/
    console.log(he1+"_"+pfhe1);
    /*得到 连个数字和 平方和*/
    console.log((he1-he)+"_"+(pfhe1-pfhe));
    /*
    * x+y = (he1-he)
    * x^2 + y^2 = (pfhe1-pfhe))
    * */
    var n = he1-he;
    var m = pfhe1-pfhe;
    console.log((Math.pow(n,2)-m)/2);
    console.log(x*y);
    /*
    *   x*(n-x) = m
    *   一元二次方程
    *
    *
    *b正负根号b平方减4ac除以2a
    *
    * */
    console.log((n-Math.sqrt((Math.pow(n,2)-4*(Math.pow(n,2)-m)/2)))/2);
</script>
</body>
</html>
